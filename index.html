<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="card__container">

      <figure class="card__img-container">
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="NFT image of Jules Wyver...">
        <img class="card__img-overlay" src="./images/icon-view.svg" alt="NFT image of Jules Wyver..."> 
      </figure>

      <h1 class="card__title">Equilibrium #3429</h1>

      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="counter_container">
        <div class="counter__eth">
          <img class="counter__eth-img" src="./images/icon-ethereum.svg" alt="Etherium image">
          <p class="counter__text-eth">0.041 ETH</p>
        </div>


        <div class="counter__time">
          <img class="counter__clock-img" src="./images/icon-clock.svg" alt="clock image with days left">
          <p class="counter__days-left">3 days left</p>
        </div>
      </div>

      <hr>


      <div class="avatar__container">
        <img class="avatar__img" src="./images/image-avatar.png" alt="avatar">
        <p class="avatar__text">Creation of <span>Jules Wyvern</span> </p>
      </div>

    </div>

     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Manuel Garc√≠a</a>.
  </div>

  </main>

</body>

</html>
